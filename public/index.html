<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <!-- // ******Question 1 -->
    <fieldset>
        <p><h2>What is the capital of Pakistan</h2></p>
        <input name="capital" id="question-1st--option" type="radio"><label for="question-1st--option">Karachi</label>          <br>
        <input name="capital" id="question-1-2nd-option" type="radio"><label for="question-1-2nd-option">Lahore</label>         <br>
        <input name="capital" id="question-1-right-option" type="radio"><label for="question-1-right-option">Islamabad</label>  <br>
        <input name="capital" id="question-1-4th-option" type="radio"><label for="question-1-4th-option">Quetta</label>         <br>
    </fieldset>
    <br><br>
    <!-- // ******Question 2 -->
    <fieldset>
        <p><h2>How many proviences in Pakistan</h2></p>
        <input name="proviences" id="question-2-1st-option" type="radio"><label for="question-2-1st--option">7</label>    <br>
        <input name="proviences" id="question-2-2nd-option" type="radio"><label for="question-2-2nd-option">5</label>      <br>
        <input name="proviences" id="question-2-right-option" type="radio"><label for="question-2-3rd-option">3</label>  <br>
        <input name="proviences" id="question-2-4th-option" type="radio"><label for="question-2-4th-option">4</label>      <br>
    </fieldset>
    <br><br>
    <!-- // ******Question 3 -->
    <fieldset>
        <p><h2>Who is the current prime-minister of Pakistan</h2></p>
        <input name="prime-minister" id="question-3-1st-option" type="radio"><label for="question-3-1st-option">ALi Mughal</label>       <br>
        <input name="prime-minister" id="question-3-2nd-option" type="radio"><label for="question-3-2nd-option">Nawaz Shreef</label>         <br>
        <input name="prime-minister" id="question-3-3rd-option" type="radio"><label for="question-3-3rd-option">Imran Khan</label>  <br>
        <input name="prime-minister" id="question-3-4th-option" type="radio"><label for="question-3-4th-option">Bilawal Zardari</label>         <br>
    </fieldset>
    <button onclick="quiz()">Check</button>
    


</body>
<script src="app.js"></script>
</html>
